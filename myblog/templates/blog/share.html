{% extends "base.html" %}
        {% block title %}Поделиться статьей{% endblock %}


        {% block content %}

            <div class="col-md-10 ">
                {% if sent %}
<!--                    <h1>E-mail successfully sent</h1>-->
<!--                    <p>"{{ post.title }}" was successfully sent to {{ form.cleaned_data.to }}.</p>-->
                {% else %}

                    <h2>Поделиться "{{ post.title }}" по e-mail</h2>
                        <form action="." method="post">
                            {% csrf_token %}
                            {{ form}}
                            <button type="submit" class="btn btn-outline-info mt-3">Send e-mail</button>
                        </form>
                {% endif %}


            </div>
        {% endblock %}
