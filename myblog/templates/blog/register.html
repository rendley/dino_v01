{% extends 'base.html' %}

{% block title %}

Register

{% endblock %}

{% block content %}
        <h1 class="mt-4">Register</h1>

        <div class="col-md-10 ">
            <form action="#" method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-outline-info mt-4">Register</button>
                <a href="{% url 'post_list' %}" class="btn btn-outline-info float-right mt-4">Cancel</a>
            </form>

        </div>

{% endblock %}
